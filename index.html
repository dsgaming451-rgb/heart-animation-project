<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gift-box-3d" id="giftBox">
            <div class="box-body">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
            <div class="box-lid">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
            <div class="ribbon-h"></div>
            <div class="ribbon-v"></div>
            <div class="bow">
                <div class="knot"></div>
                <div class="loop loop-left-top"></div>
                <div class="loop loop-right-top"></div>
                <div class="loop loop-left-bottom"></div>
                <div class="loop loop-right-bottom"></div>
            </div>
        </div>
    </div>

    <canvas id="heart" class="hidden"></canvas>
    <audio id="audio" src="music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
